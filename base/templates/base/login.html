{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
  <h1>Login</h1>
</div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn_login" type="submit">
      Login
    </button>
  </form>
  <a class="reg-link" href="{% url 'register' %}">Registration</a>
</div>

{% endblock content %}
